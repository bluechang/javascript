<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>popup</title>
	<link rel="stylesheet" href="static/css/reset.css">
	<style type="text/css">
		.popup{
			display: none;
			width: 90%;
			height: 300px;
			background-color: steelblue;
			position: fixed;
		}
		.popup-btn-close{
			width: 30px;
			height: 30px;
			background-color: #000;
			position: absolute;
			right: 0;
			top: 0;
		}
	</style>
</head>
<body>
	
	<button class="trigger1">点击1</button>
	<button class="trigger2">点击2</button>
	<button class="trigger3">点击3</button>

	<div class="popup popup1" id="popup1">
		<a href="javascript:;" class="popup-btn-close"></a>
		<div class="main">main1</div>
	</div>
	<div class="popup popup2" id="popup2">
		<a href="javascript:;" class="popup-btn-close"></a>
		<div class="main">main2</div>
	</div>
	<div class="popup popup3" id="popup3">
		<a href="javascript:;" class="popup-btn-close"></a>
		<div class="main">main3</div>
	</div>
	
	<script type="text/javascript" src="static/lib/jquery.min.js"></script>
	<script type="text/javascript" src="static/js/m.sky.popup.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			// pop1
			var pop1 = $('.popup1').popup({
				btnTrigger: '.trigger1',
				btnClose: '.popup-btn-close',
				speed: 300,
				onBeforeShow: function(){
					alert(1)
				},
				onBeforeHide: function(){
					var t = this;
					
					// 可用于ajax
					setTimeout(function(){
						t.hide();
					}, 1000);

					return false;
				}
			});

			pop1.onBeforeShow(function(){
				alert(2);
			})

			//pop2
			$('.popup2').popup({
				btnTrigger: '.trigger2',
				btnClose: '.popup-btn-close',
				speed: 300,
				onBeforeShow: function(){
					alert('不继续向下执行');
					return false;
				}
			});

			// pop3
			$('.popup3').popup({
				btnTrigger: '.trigger3',
				btnClose: '.popup-btn-close',
				speed: 300
			});
		})
	</script>

</body>
</html>
