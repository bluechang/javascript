<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>scrollbar</title>
	<link rel="stylesheet" href="static/css/reset.css">
	<style type="text/css">
		.scrollbar-container{
			width: 500px;
			height: 300px;
			margin: 100px auto 0;
			text-align: center;
			border: 1px solid steelblue;
			position: relative;
			overflow: hidden;
		}

		.scrollbar{
			width: 20px;
			background-color: #000;
			position: absolute;
			right: 0;
			top: 0;
			bottom: 0;
		}
		.scrollbar .bar{
			background-color: steelblue;
			cursor: pointer;
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
		}
		
		.scrollbar-panel{
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		.scrollbar-panel p:nth-child(10n){
			background-color: steelblue;
			color: #fff;
		}

		.btn{
			margin-top: 100px;
			text-align: center;
		}
	</style>
</head>
<body>
	
	<div class="scrollbar-container">
		<div class="scrollbar"><span class="bar"></span></div>
		<div class="scrollbar-panel"></div>
	</div>

	<div class="btn">
		<button class="btn-add">增加</button>
		<button class="btn-jump">跳到具体位置</button>
		<button class="btn-reset">重置</button>
	</div>

	<script type="text/javascript" src="static/lib/jquery.min.js"></script>
	<script type="text/javascript" src="static/js/sky.scrollbar.js"></script>
	<script type="text/javascript">

		// 生成个数
		var num = 18;

		// 内容生成器
		function generator(selector, number){
			var container = document.querySelector(selector);
			var frag = document.createDocumentFragment();

			for(var i = 0; i < number; i++){
				var p = document.createElement('p');
				p.innerHTML = i;
				frag.appendChild(p);
			}

			container.appendChild(frag);
		}

		generator('.scrollbar-panel', num);

		


		$(document).ready(function(){

			var scrollbar = $('.scrollbar-container').skyScrollBar({
				scrollbar: '.scrollbar',					//滚动条
				bar: '.bar',								//滑块
				panel: '.scrollbar-panel',					//内容面板
				speed: 50,									//滚轮每次滚动距离
				time: 90									//滑块滚动时间
			});

			$('.btn-add').on('click', function(){
				$('.scrollbar-panel').append('<p>'+ (num++) +'</p>');
				scrollbar.updateLayout();
			})

			$('.btn-jump').on('click', function(){  
				scrollbar.jump(200);
			})

			$('.btn-reset').on('click', function(){  
				scrollbar.jump(0);
			})

		});
	</script>

</body>
</html>
